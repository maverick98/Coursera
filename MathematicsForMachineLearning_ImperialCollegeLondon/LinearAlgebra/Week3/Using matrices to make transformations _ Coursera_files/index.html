<script>
//
var MODULE = (function () {
  "use strict";
  var that = {},
    parse,
    m0 = [[1, 0], [0, 1]],
    m1 = [[1, 0], [-4, 8]],
    dm = [[0, 0], [-4, 7]],
    t = 0, T = 2, f = 30,
    i, iFn, lastFrame,
    img = document.getElementById("ambassadors"),
    aEl = document.getElementById("a"), bEl = document.getElementById("b"),
    cEl = document.getElementById("c"), dEl = document.getElementById("d"),
    go = document.getElementById("tspan4525-6"),
    trHeader = "translate(280 425) matrix(1 0 0 -1 0 0) matrix(",
    trFooter = " 0 0) matrix(1 0 0 -1 0 0) translate(-280 -425)";

  that.onclick = function () {
    var a,b,c,d;
    aEl.value = a = parse(aEl.value, 1);
    bEl.value = b = parse(bEl.value, 0);
    cEl.value = c = parse(cEl.value, 0);
    dEl.value = d = parse(dEl.value, 1);
    m1 = [[a,b],[c,d]];
    dm[0][0] = m1[0][0] - m0[0][0];
    dm[0][1] = m1[0][1] - m0[0][1];
    dm[1][0] = m1[1][0] - m0[1][0];
    dm[1][1] = m1[1][1] - m0[1][1];
    lastFrame = +new Date;
    t=0
    i = setInterval(iFn, 1000/f);
    clicked();
  };

  that.reset = function () {
    aEl.value = 1;
    bEl.value = 0;
    cEl.value = 0;
    dEl.value = 1;
    that.onclick();
  };

  function clicked() {
      courseraApi.callMethod({
        type: "SET_ANSWER",
        data: {
          answer: { learnerClick: true },
          evaluation: {
            isCorrect: true,
            feedback: "Great! You've modified this activity",
            feedbackConfiguration: null
          }
        }
      });
  }

  iFn = function () {
    var x, a,b,c,d, now;
    now = +new Date;
    t += (now - lastFrame)/1000;
    lastFrame = now;
    if (t &gt; T) {
      clearInterval(i);
      m0 = m1;
      dm = [[0, 0],[0, 0]];
      img.setAttribute("transform", trHeader + m1[0][0] + " " + m1[1][0] + " " + m1[0][1] + " " + m1[1][1] + trFooter);
      return;
    }
    x = (1 - Math.cos(Math.PI * t / T)) / 2;
    a = m0[0][0] + x * dm[0][0];
    b = m0[0][1] + x * dm[0][1];
    c = m0[1][0] + x * dm[1][0];
    d = m0[1][1] + x * dm[1][1];
    img.setAttribute("transform", trHeader + a + " " + c + " " + b + " " + d + trFooter);
  };

  parse = function (x, x0) {
    var bits, i;
    bits = x.split("/");
    x = +bits[0]
    for (i=1; i&lt;bits.length; i++) {
      x /= +bits[i]
    }
    if (x === 0) {
      return 0;
    }
    return x || x0;
  };

  var a = "";
  [aEl.value, a] = [a, aEl.value]; // Jiggerypokery puts cursor at the end of box
  aEl.focus();
  [aEl.value, a] = [a, aEl.value];

  [aEl, bEl, cEl, dEl].map(function (el) {
    el.style.height = "100%";
    el.style.width = "70%";
    el.style.borderBottom = "1px dotted white";
    el.style.marginLeft = "0.34em";
  });

  return that;
}());
//</script>
